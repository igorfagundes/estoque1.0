<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buscar Cliente</title>
</head>
<body>
    <h2>Buscar Cliente</h2>
    <form th:action="@{/principal/clientes/buscar}" method="get">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <button type="submit">Buscar</button>
    </form>

    <div th:if="${clientes != null}">
        <h3>Resultados da Busca:</h3>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data de Nascimento</th>
                    <th>Endereço</th>
                    <th>Data de Abertura</th>
                    <th>Débito</th>
                    <th>Gastos</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.nome}"></td>
                    <td th:text="${cliente.dataNascimento}"></td>
                    <td th:text="${cliente.endereco}"></td>
                    <td th:text="${cliente.dataAbertura}"></td>
                    <td th:text="${cliente.debito}"></td>
                    <td th:text="${cliente.gastos}"></td>
                    <td>
                        <a th:href="@{/principal/clientes/editar/{id}(id=${cliente.id})}">Editar</a> |
                        <a th:href="@{/principal/clientes/excluir/{id}(id=${cliente.id})}" onclick="return confirm('Tem certeza?')">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
