<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastrar Produto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        .navbar a {
            padding: 14px 20px;
            text-decoration: none;
            color: white;
            text-align: center;
            display: block;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .sub-navbar {
            display: flex;
            justify-content: center;
            background-color: #f1f1f1;
            padding: 10px;
            margin-top: 20px;
        }

        .sub-navbar a {
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            text-align: center;
            display: block;
            margin: 0 10px;
            background-color: #ddd;
            border-radius: 5px;
        }

        .sub-navbar a:hover {
            background-color: #ccc;
        }

        .content {
            padding: 20px;
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-top: 20px;
        }

        form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Cadastrar Produto</h1>
    </div>
    <div class="navbar">
        <a href="/principal/inicio">Início</a>
        <a href="/principal/produtos">Produtos</a>
        <a href="/principal/caixa">Caixa</a>
        <a href="/principal/fornecedores">Fornecedores</a>
        <a href="/principal/clientes">Clientes</a>
        <a href="/principal/configuracoes">Configurações</a>
    </div>
    <div class="sub-navbar">
        <a href="/principal/produtos/cadastrar">Cadastrar</a>
        <a href="/principal/produtos/apagar">Apagar Produto</a>
        <a href="/principal/produtos/modificar">Modificar</a>
        <a href="/principal/produtos/listar">Mostrar Todos os Produtos</a>
        <a href="/principal/produtos/procurar">Procurar Produto</a>
    </div>
    <div class="content">
        <form action="#" th:action="@{/principal/produtos/cadastrar}" th:object="${produto}" method="post" enctype="multipart/form-data">
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" th:field="*{nome}" required>

            <label for="preco">Preço:</label>
            <input type="number" id="preco" th:field="*{preco}" step="0.01" required>

            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" th:field="*{descricao}">

            <label for="imagemFile">Imagem:</label>
            <input type="file" id="imagemFile" name="imagemFile" accept="image/*">

            <label for="codigoQrFile">Código QR:</label>
            <input type="file" id="codigoQrFile" name="codigoQrFile" accept="image/*">

            <label for="quantidadeEstoque">Quantidade em Estoque:</label>
            <input type="number" id="quantidadeEstoque" th:field="*{quantidadeEstoque}" required>

            <label for="codigoBarras">Código de Barras:</label>
            <input type="text" id="codigoBarras" th:field="*{codigoBarras}">

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
