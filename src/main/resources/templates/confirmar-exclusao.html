<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Exclusão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .content {
            padding: 20px;
            text-align: center;
            background-color: white;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons button, .buttons a {
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .buttons button:hover, .buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Confirmar Exclusão</h1>
    </div>
    <div class="content">
        <h2>Você realmente deseja excluir o fornecedor?</h2>
        <form th:action="@{/principal/fornecedores/excluir}" method="post">
            <input type="hidden" name="id" th:value="${fornecedor.id}" />
            <div class="buttons">
                <button type="submit">Sim</button>
                <a href="/principal/fornecedores">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
