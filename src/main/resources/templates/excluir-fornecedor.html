<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Excluir Fornecedor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        .navbar a {
            padding: 14px 20px;
            text-decoration: none;
            color: white;
            text-align: center;
            display: block;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        form {
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #c82333;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .buttons a, .buttons input[type="submit"] {
            padding: 10px 20px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-align: center;
            display: inline-block;
            width: 48%;
            box-sizing: border-box;
            cursor: pointer;
        }

        .buttons a:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Excluir Fornecedor</h1>
    </div>
    <div class="content">
        <form th:action="@{/principal/fornecedores/excluir}" method="get">
            <label for="id">ID do Fornecedor:</label>
            <input type="number" id="id" name="id" placeholder="Digite o ID do fornecedor" required>
            <div class="buttons">
                <a href="/principal/fornecedores">Voltar</a>
                <input type="submit" value="Buscar e Confirmar ExclusÃ£o">
            </div>
        </form>
        <div class="message" th:if="${mensagem}">
            <p th:text="${mensagem}"></p>
        </div>
    </div>
</body>
</html>
