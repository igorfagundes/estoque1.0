<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Produto</title>
    <style>
        .confirmation-box {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px 0;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Exibição da mensagem de sucesso ou falha -->
    <div th:if="${mensagem}">
        <h2 th:text="${mensagem}"></h2>
        <div class="confirmation-box">
            <p>ID: <span th:text="${produto.id}"></span></p>
            <p>Nome: <span th:text="${produto.nome}"></span></p>
            <p>Preço: <span th:text="${produto.preco}"></span></p>
        </div>
        <form action="/principal" method="get">
            <div class="buttons">
                <button type="submit">Voltar ao Menu Principal</button>
            </div>
        </form>
    </div>

    <!-- Exibição do formulário de exclusão -->
    <div th:unless="${mensagem}">
        <h2>Excluir Produto</h2>
        <div class="confirmation-box">
            <p>ID: <span th:text="${produto.id}"></span></p>
            <p>Nome: <span th:text="${produto.nome}"></span></p>
            <p>Preço: <span th:text="${produto.preco}"></span></p>
        </div>
        <p>Deseja realmente excluir este produto?</p>
        <form action="/produtos/excluir/confirmar" method="post">
            <input type="hidden" name="id" th:value="${produto.id}" />
            <div class="buttons">
                <button type="submit" name="confirm" value="sim">Sim</button>
                <button type="submit" name="confirm" value="não">Não</button>
            </div>
        </form>
    </div>
</body>
</html>
