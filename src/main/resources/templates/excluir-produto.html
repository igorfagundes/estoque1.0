<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Excluir Produto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .content {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .buttons a {
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 4px;
            font-weight: bold;
            margin-right: 5px;
            display: inline-block;
        }

        .buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Excluir Produto</h2>
    </div>
    <div class="content">
        <h3>Escolha o critério para excluir um produto</h3>
        <form th:action="@{/principal/produtos/excluir}" method="post">
            <label>ID:</label>
            <input type="text" name="id" />
            
            <label>Nome:</label>
            <input type="text" name="nome" />
            
            <label>Código de Barras:</label>
            <input type="text" name="codigoBarras" />
            
            <button type="submit">Confirmar Exclusão</button>
            <a th:href="@{/principal}" class="buttons">Cancelar</a>
        </form>
    </div>
</body>
</html>
