<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Produtos</title>
</head>
<body>
    <h1>Gerenciamento de Produtos</h1>
    
    <form action="/produtos" method="post">
        <h2>Cadastrar Produto</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>
        <label for="preco">Pre√ßo:</label>
        <input type="number" step="0.01" id="preco" name="preco"><br><br>
        <button type="submit">Cadastrar</button>
    </form>
    
    <h2>Excluir Produto</h2>
    <form action="/produtos/excluir" method="post">
        <label for="idExcluir">ID do Produto:</label>
        <input type="number" id="idExcluir" name="id"><br><br>
        <button type="submit">Excluir</button>
    </form>

    <h2>Procurar Produto</h2>
    <form action="/produtos/procurar" method="get">
        <label for="idProcurar">ID do Produto:</label>
        <input type="number" id="idProcurar" name="id"><br><br>
        <button type="submit">Procurar</button>
    </form>

    <h2>Listar Todos os Produtos</h2>
    <form action="/produtos" method="get">
        <button type="submit">Listar Todos</button>
    </form>
</body>
</html>
