<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .produto-info {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .confirmacao-exclusao {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .produto-lista {
            margin-top: 20px;
        }
        .produto-lista div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Gerenciamento de Produtos</h1>
    
    <form id="cadastrarForm" action="/produtos" method="post">
        <h2>Cadastrar Produto</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>
        <label for="preco">Preço:</label>
        <input type="number" step="0.01" id="preco" name="preco" required><br>
        <button type="submit">Cadastrar</button>
    </form>
    
    <div id="produtoCadastrado" class="produto-info" style="display:none;">
        <p>Produto cadastrado: <strong id="produtoNome"></strong>, Preço: <strong id="produtoPreco"></strong></p>
    </div>

    <form id="excluirForm" action="/produtos/excluir" method="post">
        <h2>Excluir Produto</h2>
        <label for="idExcluir">ID do Produto:</label>
        <input type="number" id="idExcluir" name="id" required><br>
        <button type="button" onclick="confirmarExclusao()">Excluir</button>
    </form>
    
    <div id="confirmacaoExclusao" class="confirmacao-exclusao" style="display:none;">
        <p>Tem certeza que deseja excluir o produto: <strong id="produtoExclusao"></strong>?</p>
        <div>
            <button type="submit" form="excluirForm">Sim</button>
            <button type="button" onclick="cancelarExclusao()">Não</button>
        </div>
    </div>

    <form id="procurarForm" action="/produtos/procurar" method="get">
        <h2>Procurar Produto</h2>
        <label for="idProcurar">ID do Produto:</label>
        <input type="number" id="idProcurar" name="id" required><br>
        <button type="submit">Procurar</button>
    </form>

    <div id="produtoEncontrado" class="produto-info" style="display:none;">
        <p>Produto encontrado: <strong id="produtoEncontradoNome"></strong>, Preço: <strong id="produtoEncontradoPreco"></strong></p>
    </div>

    <h2>Listar Todos os Produtos</h2>
    <form id="listarForm" action="/produtos" method="get">
        <button type="submit">Listar Todos</button>
    </form>

    <div id="listaProdutos" class="produto-lista" style="display:none;">
        <h3>Produtos Cadastrados</h3>
        <div id="produtos"></div>
    </div>

    <form id="modificarForm" action="/produtos/modificar" method="post">
        <h2>Modificar Produto</h2>
        <label for="idModificar">ID do Produto:</label>
        <input type="number" id="idModificar" name="id" required><br>
        <label for="novoNome">Novo Nome:</label>
        <input type="text" id="novoNome" name="nome"><br>
        <label for="novoPreco">Novo Preço:</label>
        <input type="number" step="0.01" id="novoPreco" name="preco"><br>
        <button type="submit">Modificar</button>
    </form>

    <script>
        document.getElementById('cadastrarForm').onsubmit = function(e) {
            e.preventDefault();
            var nome = document.getElementById('nome').value;
            var preco = document.getElementById('preco').value;
            document.getElementById('produtoNome').textContent = nome;
            document.getElementById('produtoPreco').textContent = preco;
            document.getElementById('produtoCadastrado').style.display = 'block';
        };

        function confirmarExclusao() {
            var id = document.getElementById('idExcluir').value;
            var produtoNome = 'Produto ' + id; // Aqui você pode substituir pelo nome real do produto
            document.getElementById('produtoExclusao').textContent = produtoNome;
            document.getElementById('confirmacaoExclusao').style.display = 'flex';
        }

        function cancelarExclusao() {
            document.getElementById('confirmacaoExclusao').style.display = 'none';
        }

        document.getElementById('procurarForm').onsubmit = function(e) {
            e.preventDefault();
            var id = document.getElementById('idProcurar').value;
            var nome = 'Produto ' + id; // Aqui você pode substituir pelo nome real do produto
            var preco = 'Preço'; // Substituir pelo preço real do produto
            document.getElementById('produtoEncontradoNome').textContent = nome;
            document.getElementById('produtoEncontradoPreco').textContent = preco;
            document.getElementById('produtoEncontrado').style.display = 'block';
        };

        document.getElementById('listarForm').onsubmit = function(e) {
            e.preventDefault();
            var produtosDiv = document.getElementById('produtos');
            produtosDiv.innerHTML = ''; // Limpar a lista de produtos
            // Aqui você pode fazer uma requisição para obter os produtos e listar
            for (var i = 1; i <= 5; i++) {
                var produto = 'Produto ' + i + ' - Preço';
                var div = document.createElement('div');
                div.textContent = produto;
                produtosDiv.appendChild(div);
            }
            document.getElementById('listaProdutos').style.display = 'block';
        };
    </script>
</body>
</html>
