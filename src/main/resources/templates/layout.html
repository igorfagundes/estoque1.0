<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Minha Aplicação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Minha Aplicação</h1>
        <nav>
            <ul>
                <li><a th:href="@{/principal}">Principal</a></li>
                <li><a th:href="@{/produtos}">Produtos</a></li>
                <li><a th:href="@{/fornecedores}">Fornecedores</a></li>
                <li><a th:href="@{/clientes}">Clientes</a></li>
            </ul>
        </nav>
    </header>
    
    <main th:fragment="layout">
        <!-- Conteúdo principal do layout -->
        <div th:insert="~{::content}"></div>
    </main>
    
    <footer>
        <p>&copy; The Code Brasil 2024 Minha Aplicação</p>
    </footer>
</body>
</html>
