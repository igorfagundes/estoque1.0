<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listar Clientes</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Lista de Clientes</h2>
        <!-- Exibir mensagens de sucesso ou erro -->
        <div th:if="${message != null}" th:classappend="${message.type}">
            <p th:text="${message.text}"></p>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data de Nascimento</th>
                    <th>Endereço</th>
                    <th>Data de Abertura</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.nome}"></td>
                    <td th:text="${cliente.dataNascimento}"></td>
                    <td th:text="${cliente.endereco}"></td>
                    <td th:text="${cliente.dataAbertura}"></td>
                    <td>
                        <a th:href="@{/principal/clientes/editar/{id}(id=${cliente.id})}">Editar</a> |
                        <a th:href="@{/principal/clientes/excluir/{id}(id=${cliente.id})}" onclick="return confirm('Tem certeza?')">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
