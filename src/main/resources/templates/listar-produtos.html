<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Produtos</title>
</head>
<body>
    <h2>Listar Produtos</h2>
    <p th:text="${mensagem}"></p> <!-- Exibe mensagem de sucesso ou erro -->

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="produto : ${produtos}">
                <td th:text="${produto.id}"></td>
                <td th:text="${produto.nome}"></td>
                <td th:text="${produto.preco}"></td>
                <td>
                    <!-- Adicionar ações para editar ou excluir -->
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
