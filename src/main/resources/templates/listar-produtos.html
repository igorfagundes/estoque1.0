<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos os Produtos</title>
    <style>
        /* Estilos CSS mantidos do HTML principal */
    </style>
</head>
<body>
    <h1>Gerenciamento</h1>
    <div class="tabs">
        <div id="tab-produtos" class="tab" onclick="showTab('produtos')">Produtos</div>
        <div id="tab-caixa" class="tab" onclick="showTab('caixa')">Caixa</div>
        <div id="tab-fornecedores" class="tab" onclick="showTab('fornecedores')">Fornecedores</div>
        <div id="tab-clientes" class="tab" onclick="showTab('clientes')">Clientes</div>
        <div id="tab-configuracoes" class="tab" onclick="showTab('configuracoes')">Configurações</div>
    </div>

    <div id="produtos" class="tab-content">
        <div class="tabs">
            <div id="tab-cadastrar" class="tab" onclick="showSubTab('cadastrar')">Cadastrar</div>
            <div id="tab-excluir" class="tab" onclick="showSubTab('excluir')">Excluir</div>
            <div id="tab-procurar" class="tab" onclick="showSubTab('procurar')">Procurar</div>
            <div id="tab-modificar" class="tab" onclick="showSubTab('modificar')">Modificar</div>
            <div id="tab-listar" class="tab active" onclick="showSubTab('listar')">Todos os Produtos</div>
        </div>
        <div id="cadastrar" class="tab-content">
            <!-- Formulário de cadastro -->
        </div>
        <div id="excluir" class="tab-content">
            <!-- Formulário de exclusão -->
        </div>
        <div id="procurar" class="tab-content">
            <!-- Formulário de busca -->
        </div>
        <div id="modificar" class="tab-content">
            <!-- Formulário de modificação -->
        </div>
        <div id="listar" class="tab-content">
            <h2>Todos os Produtos</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Preço</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="produto : ${produtos}">
                        <td th:text="${produto.id}"></td>
                        <td th:text="${produto.nome}"></td>
                        <td th:text="${produto.preco}"></td>
                    </tr>
                </tbody>
            </table>
            <div class="pagination">
                <button onclick="loadMore()">Carregar Mais</button>
            </div>
            <div class="back-to-main">
                <button onclick="showTab('produtos')">Voltar ao Início</button>
            </div>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tabs > .tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            document.getElementById(`tab-${tabId}`).classList.add('active');
            document.getElementById(tabId).classList.add('active');

            // Exibir a primeira sub-aba ao mudar de aba principal
            showSubTab(document.querySelector(`#${tabId} .tab-content.active`).id);
        }

        function showSubTab(subTabId) {
            document.querySelectorAll('#produtos .tabs > .tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('#produtos .tab-content').forEach(content => {
                content.classList.remove('active');
            });

            document.getElementById(`tab-${subTabId}`).classList.add('active');
            document.getElementById(subTabId).classList.add('active');
        }

        function loadMore() {
            // Lógica para carregar mais produtos
        }

        // Inicializa a exibição da aba 'Produtos' e a sub-aba 'Listar'
        showTab('produtos');
        showSubTab('listar');
    </script>
</body>
</html>
