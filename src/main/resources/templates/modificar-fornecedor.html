<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modificar Fornecedor</title>
    <style>
        /* Adapte o estilo conforme necessário */
    </style>
</head>
<body>
    <div class="header">
        <h1>Modificar Fornecedor</h1>
    </div>
    <div class="content">
        <form action="/principal/fornecedores/modificar/${fornecedor.id}" method="post">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" th:value="${fornecedor.nome}" />
            </div>
            <div>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" th:value="${fornecedor.endereco}" />
            </div>
            <div>
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" th:value="${fornecedor.telefone}" />
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:value="${fornecedor.email}" />
            </div>
            <div>
                <button type="submit">Salvar</button>
                <a href="/principal/fornecedores/listar">Voltar</a>
            </div>
        </form>
    </div>
</body>
</html>
