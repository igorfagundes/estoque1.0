<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modificar Fornecedor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .content {
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            margin-left: 10px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Modificar Fornecedor</h1>
    </div>
    <div class="content">
        <form th:action="@{/principal/fornecedores/modificar}" method="post">
            <input type="hidden" id="id" name="id" th:value="${fornecedor.id}" />
            <div>
                <label for="empresa">Empresa:</label>
                <input type="text" id="empresa" name="empresa" th:value="${fornecedor.empresa}" />
            </div>
            <div>
                <label for="secao">Seção:</label>
                <input type="text" id="secao" name="secao" th:value="${fornecedor.secao}" />
            </div>
            <div>
                <button type="submit">Salvar</button>
                <a href="/principal/fornecedores/listar">Voltar</a>
            </div>
        </form>
    </div>
</body>
</html>
