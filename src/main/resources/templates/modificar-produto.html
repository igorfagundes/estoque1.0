<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modificar Produto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .content {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .buttons a {
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 4px;
            font-weight: bold;
            margin-right: 5px;
            display: inline-block;
        }

        .buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="titulo">Modificar Produto</div>
        <nav>
            <ul class="menu">
                <li><a th:href="@{/principal}">Início</a></li>
                <li><a th:href="@{/principal/produtos}">Produtos</a></li>
                <li><a th:href="@{/principal/caixa}">Caixa</a></li>
                <li><a th:href="@{/principal/fornecedores}">Fornecedores</a></li>
                <li><a th:href="@{/principal/clientes}">Clientes</a></li>
                <li><a th:href="@{/principal/configuracoes}">Configurações</a></li>
            </ul>
        </nav>

        <div class="conteudo">
            <form th:action="@{/principal/produtos/modificar/{id}(id=${produto.id})}" method="post">
                <input type="hidden" id="id" name="id" th:value="${produto.id}" />

                <label for="nome">Novo Nome do Produto:</label>
                <input type="text" id="nome" name="nome" th:value="${produto.nome}" />

                <label for="preco">Novo Preço:</label>
                <input type="number" id="preco" name="preco" step="0.01" th:value="${produto.preco}" />

                <button type="submit">Modificar</button>
            </form>
        </div>
    </div>
    <footer>
        The Code Brasil 2024, todos os direitos reservados
    </footer>
</body>
</html>
