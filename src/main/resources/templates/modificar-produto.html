<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modificar Produto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
        }

        .container {
            width: 80%;
            margin: 20px 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        nav {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        .menu {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .menu li {
            margin-right: 20px;
        }

        .menu li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .menu li a:hover {
            text-decoration: underline;
        }

        .conteudo {
            margin-top: 20px;
            text-align: left;
        }

        .titulo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
        }

        form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 40px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="titulo">Modificar Produto</div>
        <nav>
            <ul class="menu">
                <li><a href="/principal">Início</a></li>
                <li><a href="/principal/produtos">Produtos</a></li>
                <li><a href="/principal/caixa">Caixa</a></li>
                <li><a href="/principal/fornecedores">Fornecedores</a></li>
                <li><a href="/principal/clientes">Clientes</a></li>
                <li><a href="/principal/configuracoes">Configurações</a></li>
            </ul>
        </nav>

        <div class="conteudo">
            <form action="/produtos/modificar" method="post">
                <label for="id">ID do Produto:</label>
                <input type="text" id="id" name="id" required>

                <label for="nome">Novo Nome do Produto:</label>
                <input type="text" id="nome" name="nome">

                <label for="preco">Novo Preço:</label>
                <input type="number" id="preco" name="preco" step="0.01">

                <button type="submit">Modificar</button>
            </form>
        </div>
    </div>
    <footer>
        The Code Brasil 2024, todos os direitos reservados
    </footer>
</body>
</html>
