<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .content {
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="date"], input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Gerenciamento de Clientes</h1>
    </div>
    <div class="content">
        <h2>Novo Cliente</h2>
        <!-- Exibir mensagens de sucesso ou erro -->
        <div th:if="${message != null}" th:classappend="${message.type}">
            <p th:text="${message.text}"></p>
        </div>
        <form th:action="@{/principal/clientes/salvar}" method="post">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div>
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>
            </div>
            <div>
                <label for="endereco">Endere√ßo:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div>
                <label for="dataAbertura">Data de Abertura:</label>
                <input type="date" id="dataAbertura" name="dataAbertura" required>
            </div>
            <button type="submit">Salvar Cliente</button>
            <button type="button" onclick="window.location.href='/principal';">Cancelar</button>
        </form>
    </div>
</body>
</html>
