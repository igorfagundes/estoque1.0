<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Página Principal - Sistema de Gerenciamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            padding: 14px 20px;
            text-decoration: none;
            color: white;
            text-align: center;
            display: block;
        }

        nav a:hover {
            background-color: #575757;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }
            nav a {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Sistema de Gerenciamento</h1>
    </header>
    <nav>
        <a href="/principal/inicio">Início</a>
        <a href="/principal/produtos">Produtos</a>
        <a href="/principal/caixa">Caixa</a>
        <a href="/principal/fornecedores">Fornecedores</a>
        <a href="/principal/clientes">Clientes</a>
        <a href="/principal/configuracoes">Configurações</a>
    </nav>
    <main>
        <h2>Selecione uma aba para começar</h2>
    </main>
</body>
</html>
