<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento</title>
    <style>
        .tabs {
            display: flex;
        }
        .tab {
            padding: 10px;
            cursor: pointer;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Gerenciamento</h1>
    <div class="tabs">
        <div class="tab" onclick="showTab('produtos')">Produtos</div>
        <div class="tab" onclick="showTab('caixa')">Caixa</div>
        <div class="tab" onclick="showTab('fornecedores')">Fornecedores</div>
        <div class="tab" onclick="showTab('clientes')">Clientes</div>
        <div class="tab" onclick="showTab('configuracoes')">Configurações</div>
    </div>

    <div id="produtos" class="tab-content">
        <div class="tabs">
            <div class="tab" onclick="showSubTab('cadastrar')">Cadastrar</div>
            <div class="tab" onclick="showSubTab('excluir')">Excluir</div>
            <div class="tab" onclick="showSubTab('procurar')">Procurar</div>
            <div class="tab" onclick="showSubTab('modificar')">Modificar</div>
            <div class="tab" onclick="showSubTab('listar')">Listar</div>
        </div>
        <div id="cadastrar" class="tab-content">
            <a href="/produtos/cadastrar">Ir para a página de cadastro</a>
        </div>
        <div id="excluir" class="tab-content">
            <form action="/produtos/excluir" method="get">
                <label for="id">ID do Produto:</label>
                <input type="text" id="id" name="id" required>
                <button type="submit">Excluir Produto</button>
            </form>
        </div>
        <div id="procurar" class="tab-content">
            <form action="/procurar" method="get">
                <label for="id">ID do Produto:</label>
                <input type="text" id="id" name="id" required>
                <button type="submit">Procurar Produto</button>
            </form>
        </div>
        <div id="modificar" class="tab-content">
            <a href="/produtos/modificar">Ir para a página de modificação</a>
        </div>
        <div id="listar" class="tab-content">
            <a href="/produtos/listar">Ir para a página de listagem</a>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
            document.getElementById(tabId).style.display = 'block';
        }

        function showSubTab(subTabId) {
            document.querySelectorAll('#produtos .tab-content').forEach(el => el.style.display = 'none');
            document.getElementById(subTabId).style.display = 'block';
        }
    </script>
</body>
</html>
