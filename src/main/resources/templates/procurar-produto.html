<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Procurar Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .content {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            margin-bottom: 5px;
            display: block;
            font-weight: bold;
        }

        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }

        button, .button-link {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            text-decoration: none; /* Remove underline for link styled as button */
            margin-right: 5px; /* Add margin between buttons */
        }

        button:hover, .button-link:hover {
            background-color: #0056b3;
        }

        /* Optional: Add a bit of spacing below the button */
        .button-container {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Procurar Produtos</h1>
    </div>
    <div class="content">
        <form action="/principal/produtos/procurar-resultados" method="get">
            <div>
                <label for="id">ID do Produto:</label>
                <input type="text" id="id" name="id" />
            </div>
            <div>
                <label for="nome">Nome do Produto:</label>
                <input type="text" id="nome" name="nome" />
            </div>
            <div class="button-container">
                <button type="submit">Procurar</button>
                <a class="button-link" th:href="@{/principal}">In√≠cio</a>
            </div>
        </form>
    </div>
</body>
</html>
