<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout">
<head>
    <title>Procurar Produto</title>
</head>
<body>
    <div th:fragment="content">
        <h3>Procurar Produto</h3>
        <!-- Formulário para procurar produto -->
        <form th:action="@{/produtos/procurar}" method="get">
            <label for="id">ID do Produto:</label>
            <input type="number" id="id" name="id" required>
            <br>
            <button type="submit">Procurar</button>
        </form>
        
        <!-- Resultado da busca -->
        <div th:if="${produto != null}">
            <h4>Produto Encontrado:</h4>
            <p>ID: <span th:text="${produto.id}">ID</span></p>
            <p>Nome: <span th:text="${produto.nome}">Nome</span></p>
            <p>Preço: <span th:text="${produto.preco}">Preço</span></p>
        </div>
        
        <div th:if="${produto == null && not #lists.isEmpty(produtos)}">
            <p>Produto não encontrado.</p>
        </div>
    </div>
</body>
</html>
