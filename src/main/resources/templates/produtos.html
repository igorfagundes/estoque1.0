<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        .navbar a {
            padding: 14px 20px;
            text-decoration: none;
            color: white;
            text-align: center;
            display: block;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .sub-navbar {
            display: flex;
            justify-content: center;
            background-color: #f1f1f1;
            padding: 10px;
            margin-top: 20px;
        }

        .sub-navbar a {
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            text-align: center;
            display: block;
            margin: 0 10px;
            background-color: #ddd;
            border-radius: 5px;
        }

        .sub-navbar a:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Gerenciamento de Produtos</h1>
    </div>
    <div class="navbar">
        <a href="/principal/inicio">Início</a>
        <a href="/principal/produtos">Produtos</a>
        <a href="/principal/caixa">Caixa</a>
        <a href="/principal/fornecedores">Fornecedores</a>
        <a href="/principal/clientes">Clientes</a>
        <a href="/principal/configuracoes">Configurações</a>
    </div>
    <div class="sub-navbar">
        <a href="/principal/produtos/cadastrar">Cadastrar</a>
        <a href="/principal/produtos/excluir">Apagar Produto</a>
        <a href="/principal/produtos/modificar">Modificar</a>
        <a href="/principal/produtos/listar">Mostrar Todos os Produtos</a>
        <a href="/principal/produtos/procurar">Procurar Produto</a>
    </div>
    <div class="content">
        <h2>Selecione uma função para gerenciar os produtos</h2>
    </div>
</body>
</html>
