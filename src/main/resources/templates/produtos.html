<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento</title>
    <style>
        .tabs {
            display: flex;
            cursor: pointer;
        }
        .tab {
            padding: 10px;
            border: 1px solid #ccc;
            margin-right: 5px;
            background-color: #f0f0f0;
        }
        .tab.active {
            background-color: #ddd;
            font-weight: bold;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .pagination {
            margin: 20px 0;
            text-align: center;
        }
        .pagination button {
            padding: 10px 20px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .pagination button:hover {
            background-color: #ddd;
        }
        .back-to-main {
            display: block;
            margin: 20px 0;
            text-align: center;
        }
        .back-to-main button {
            padding: 10px 20px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .back-to-main button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Gerenciamento</h1>
    <div class="tabs">
        <div id="tab-inicio" class="tab" onclick="showTab('inicio')">Início</div>
        <div id="tab-produtos" class="tab" onclick="showTab('produtos')">Produtos</div>
        <div id="tab-caixa" class="tab" onclick="showTab('caixa')">Caixa</div>
        <div id="tab-fornecedores" class="tab" onclick="showTab('fornecedores')">Fornecedores</div>
        <div id="tab-clientes" class="tab" onclick="showTab('clientes')">Clientes</div>
        <div id="tab-configuracoes" class="tab" onclick="showTab('configuracoes')">Configurações</div>
    </div>

    <div id="inicio" class="tab-content">
        <h2>Bem-vindo ao Sistema de Gerenciamento</h2>
        <p>Selecione uma aba acima para começar.</p>
    </div>

    <div id="produtos" class="tab-content">
        <div class="tabs">
            <div id="tab-cadastrar" class="tab" onclick="showSubTab('cadastrar')">Cadastrar</div>
            <div id="tab-excluir" class="tab" onclick="showSubTab('excluir')">Excluir</div>
            <div id="tab-procurar" class="tab" onclick="showSubTab('procurar')">Procurar</div>
            <div id="tab-modificar" class="tab" onclick="showSubTab('modificar')">Modificar</div>
            <div id="tab-listar" class="tab" onclick="showSubTab('listar')">Listar</div>
        </div>
        <div id="cadastrar" class="tab-content">
            <h2>Cadastrar Produto</h2>
            <form action="/principal/produtos/cadastrar" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br><br>
                <label for="preco">Preço:</label>
                <input type="number" step="0.01" id="preco" name="preco" required><br><br>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
        <div id="excluir" class="tab-content">
            <h2>Excluir Produto</h2>
