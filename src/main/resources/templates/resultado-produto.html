<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resultado do Produto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .content {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-info {
            margin-bottom: 20px;
        }

        .product-info label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .product-info p {
            margin: 0;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .btn-back {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
        }

        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Resultado do Cadastro do Produto</h1>
    </div>
    <div class="content">
        <div class="product-info">
            <label for="nome">Nome do Produto:</label>
            <p th:text="${produto.nome}">Nome do Produto</p>

            <label for="preco">Preço:</label>
            <p th:text="${produto.preco}">Preço</p>
        </div>

        <a href="/principal/produtos/cadastrar" class="btn-back">Cadastrar Novo Produto</a>
    </div>
</body>
</html>
