<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resultado do Cadastro</title>
    <style>
        /* Estilo semelhante ao anterior */
    </style>
</head>
<body>
    <div class="header">
        <h1>Produto Cadastrado com Sucesso</h1>
    </div>
    <div class="content">
        <h2>Detalhes do Produto</h2>
        <p><strong>Nome:</strong> <span th:text="${produto.nome}"></span></p>
        <p><strong>Preço:</strong> <span th:text="${produto.preco}"></span></p>
        <p><strong>Descrição:</strong> <span th:text="${produto.descricao}"></span></p>
        <p><strong>Imagem:</strong> <span th:text="${produto.imagem}"></span></p>
        <p><strong>Código QR:</strong> <span th:text="${produto.codigoQr}"></span></p>
        <p><strong>Quantidade em Estoque:</strong> <span th:text="${produto.quantidadeEstoque}"></span></p>
        <p><strong>Código de Barras:</strong> <span th:text="${produto.codigoBarras}"></span></p>
    </div>
</body>
</html>
